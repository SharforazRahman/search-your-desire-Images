<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Exciting Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Find Your Exciting Images</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search here" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1629366794937-fb2c3cc69927?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGdpcmwlMjA0a3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="Horse Riding"
        />
        <a href="https://unsplash.com/photos/WMNXsPlw4YY" target="_blank"
          >Horse Riding</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1694810792161-412a50ce1e1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDMyfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Staring at"
        />
        <a
          href="https://unsplash.com/photos/a-woman-with-blue-eyes-posing-for-a-picture-921hnQzFNoc"
          target="_blank"
          >portrait</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695642579133-d41f36bcca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDR8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
          alt="Photography"
        />
        <a
          href="https://unsplash.com/photos/a-man-with-long-hair-holding-a-camera-r3uyikznSeo"
          target="_blank"
          >Photography</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1548197001-ca380947be91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjQ2fHxodW1hbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="Smiling"
        />
        <a href="https://unsplash.com/photos/pvu-mkP2GoM" target="_blank"
          >Smiling</a
        >
      </div>
    </div>

    <button id="show-more-button">Explore More</button>
    <script src="script.js"></script>
  </body>
</html>
